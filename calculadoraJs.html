<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJS</title>
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    <div class="fundo">
        <h1>Mateus Azevedo</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">  </p>
            <table>
                <tr>
                    <td><button class="botao cor" style="background-color: navy;" onclick="clean()">C</button></td>
                    <td><button class="botao cor" style="background-color: indigo;" onclick="back()"><</button></td>
                    <td><button class="botao cor" style="background-color: green;" onclick="insert('/')">/</button></td>
                    <td><button class="botao cor" style="background-color: gold;" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao cor" onclick="insert(7)"">7</button></td>
                    <td><button class="botao cor" onclick="insert(8)">8</button></td>
                    <td><button class="botao cor" onclick="insert(9)">9</button></td>
                    <td><button class="botao cor" style="background-color: deeppink;" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao cor" onclick="insert(4)">4</button></td>
                    <td><button class="botao cor" onclick="insert(5)">5</button></td>
                    <td><button class="botao cor" onclick="insert(6)">6</button></td>
                    <td><button class="botao cor" style="background-color: darkorchid;" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao cor" onclick="insert(1)">1</button></td>
                    <td><button class="botao cor" onclick="insert(2)">2</button></td>
                    <td><button class="botao cor" onclick="insert(3)">3</button></td>
                    <td rowspan="2"><button class="botao " style="height: 106px; background-color: cyan;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao cor" style="width: 106px;" onclick="insert(0)">0</button></td>
                    <td ><button class="botao cor" onclick="insert('.')">.</button></td>
                    
                </tr>
            </table>
        </div>
        
    </div>
    <script src="js/calculadoraJS.js"></script>
</body>
</html>
